{% extends "base.html" %}

{% block title %}
  SGE - Fornecedores
{% endblock title %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-6">Cadastrar Fornecedor</h3>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'supplier_create' %}" method="POST" class="form">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
            </form>
            <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Fornecedores</a>
        </div>
    </div>
  </div>
{% endblock content %}
